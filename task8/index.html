<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegetables List Manager </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Vegetables List</h1>
    
        <!-- Input Section -->
        <div class="card p-4 shadow-sm">
          <div class="row g-3">
            <div class="col-md-5">
              <input type="text" id="itemName" class="form-control" placeholder="Vegetable Name" />
            </div>
            <div class="col-md-3">
              <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" min="1" />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-success" onclick="addItemFromInput()">Add Item</button>
            </div>
          </div>
    
          <div class="row g-3 mt-3">
            <div class="col-md-4 d-grid">
              <button class="btn btn-secondary" onclick="sortItemsByQuantity()">Sort by Quantity</button>
            </div>
            <div class="col-md-4">
              <input type="text" id="filterName" class="form-control" placeholder="Filter by Name" />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-info text-white" onclick="filterItems()">Filter</button>
            </div>
          </div>
    
          <div class="row g-3 mt-3">
            <div class="col-md-8">
              <input type="text" id="removeName" class="form-control" placeholder="Remove by Name" />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-danger" onclick="removeItemFromInput()">Remove Item</button>
            </div>
          </div>
    
          <div class="d-grid mt-3">
            <button class="btn btn-primary" onclick="getTotalQuantity()">Show Total Quantity</button>
          </div>
        </div>
    
        <!-- Display List -->
        <div id="list" class="card p-4 mt-4 shadow-sm"></div>
        <div id="totalQuantity" class="text-center mt-3"></div>
      </div>
    
    
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js">

  </script>

</body>
</html>
